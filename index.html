<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagramLandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="insta-container">

        <div class="phone-container">
            <img src="./Imagens/CelularLogInInstagram.png" alt="celular-login-instagram">
        </div>

        <div class="profile-container">
            
            <div class="group">
                <img src="./Imagens/nameLogo.png" class="insta-logo" alt="instaLogo">
                
                <div class="picture-profile-container">
                    <img src="./Imagens/Bold_Bald.jpg" class="picture-profile" alt="profile-picture">
                </div>

                <a href="nowhere" class="instagram-login"> Continuar como victorMelo</a>
                <a href="nowhere" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é victorMelo</p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar conta
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="nowhere" target="_blank" class="app-download"> <img src="./Imagens/googlePlay.png" alt="googlePlay"></a>
                    <a href="nowhere" target="_blank" class="app-download"><img src="./Imagens/apple-store-icon-transparent-6.jpg" alt="appStore"></a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
